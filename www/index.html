<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <!--<link href="css/style.css" rel="stylesheet">-->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/index.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content ng-controller="GaiaController">
        <div class="background">
        </div>
        <div class="container">
            <div class="row center">
                <div class="col s12">
                    <img class="logo" src="img/logo.png" alt="Logotipo do baby groot">
                </div>
            </div>

            <h1 class="header center green-text text-darken-3">Gaia</h1>
            <div class="row center">
                <h5 class="col s12"> Cuide do seu alecrim!</h5>
            </div>

            <div class="row center">
                <div class="col s12">
                    <h4> <i class="material-icons">done</i> Plante </h4>
                </div>
            </div>

            <div class="row center">
                <div class="col s12">
                    <h4>
                        <i class="material-icons">chat_bubble_outline</i>
                        Saiba quando regar
                    </h4>
                </div>
            </div>

            <div class="row center">
                <div class="col s12" ng-hide="assisted">
                    <a class="waves-effect waves-light btn-large brown darken-1" ng-click="notifyMe()">Começar agora</a>
                </div>
                <div class="col s12" ng-show="assisted">
                    <a class="waves-effect waves-light green-text darken-1">Já estamos observando seu alecrim!</a>
                </div>
            </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
